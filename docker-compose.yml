version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto:1.6
    ports:
      - '1883:1883'
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./resources/mosquitto.conf:/mosquitto/config/mosquitto.conf

volumes:
  mosquitto-data:
  mosquitto-log:
